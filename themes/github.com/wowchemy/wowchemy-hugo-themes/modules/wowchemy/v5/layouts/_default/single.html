{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>
    <div class="post-password">
        {{ if ( .Params.password | default "" ) }}
        <script>
      (function(){
                if (prompt('请输入文章密码') != {{ .Params.password }}){
            alert('密码错误！');
            if (history.length === 1) {
              window.opener = null;
              window.open('', '_self');
              window.close();
            } else {
              history.back();
            }
          }
      })();
        </script>
        {{ end }}
    </div>

{{- end -}}
